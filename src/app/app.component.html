<section class="vertical">
  <div class="page-header">
    <div class="container">
      <!--<h1>Front</h1>-->
      <div class="navLinks">
        <a
          *ngFor="let tab of tabs"
          [routerLink]="['/'+tab.router]"
          (click)="navClick(tab)"
          [class.active]="tab.router===curTab.router">
          {{tab.name}}
        </a>
      </div>
    </div>
  </div>
  <div class="flex horizontal" id="content">
    <app-tree></app-tree>
    <div class="container flex">
      <app-position [position]="position"></app-position>
      <router-outlet></router-outlet>
    </div>
  </div>
</section>
