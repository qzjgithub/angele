<section>
  <header><h1>{{data.name}}</h1><span *ngFor="let tip of tips">{{tip.name}}<i>：</i>{{tip.value || data[tip.key]}}</span></header>
  <article>
    <p *ngIf="brefIsDisplay">{{data.comment}}</p>
    <ng-content *ngIf="!brefIsDisplay"></ng-content>
  </article>
  <aside>
    <button (click)="toggleBref()" class="plain">{{brefIsDisplay?'展开↓':'收起↑'}}</button>
  </aside>
</section>
