<section
  [class]="param.class||''"
  [class]="param.pattern"
  >
  <input
    [formControl]="control"
    [placeholder]="param.pattern!=='display'?param.placeholder:''"
    [name]="param.name"
    [(ngModel)]="param.value"
    [disabled]="param.disabled"
    [class.error]="control.touched &&! control.valid"
  >
  <div
    *ngIf="!(param.pattern==='display' && param.disabled) &&
     control.touched && !control.valid"
    class="error-msg">
    {{validMsg[errorKey]}}
  </div>
</section>
