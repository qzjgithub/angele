<section>
  <div class="node-name" (dblclick)="troggleFold(node)">
    <span class="arrow"
      *ngIf="node.children && node.children.length"
      (click)="troggleFold(node)">
      <i [class.active]="node.unfold"></i>
    </span>
    <span class="name">{{node.name}}</span>
  </div>
  <ul *ngIf="node.children && node.children.length && node.unfold" class="node-child">
    <li *ngFor="let cnode of node.children"><treenode [node]="cnode"></treenode></li>
  </ul>
</section>
